<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zahrien Dimsum</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: linear-gradient(135deg,#fff1f2,#ffe4e6);
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 38px;
  font-family: 'Playfair Display', serif;
  animation: fadeDown 1s ease;
}

.subtitle {
  text-align:center;
  margin-bottom:30px;
  opacity:0.8;
  font-weight:300;
}

.menu {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  animation: fadeUp 0.8s ease forwards;
}

.card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

.variant {
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}

button {
  padding: 8px 12px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s ease;
  font-family:'Poppins',sans-serif;
}

.btn-primary {
  background: linear-gradient(45deg,#ea580c,#f97316);
  color: white;
  margin-top:10px;
  width:100%;
}

.btn-primary:hover { transform: scale(1.05); }

.cart {
  margin-top: 50px;
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  animation: fadeUp 1s ease;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
  padding: 6px 0;
  border-bottom: 1px dashed #ddd;
}

.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  background: linear-gradient(45deg,#16a34a,#22c55e);
  color: white;
  padding: 12px 18px;
  border-radius: 12px;
  display: none;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.note {
  margin-top:40px;
  background:#fff7ed;
  padding:25px;
  border-radius:20px;
  font-size:15px;
  text-align:center;
  font-family:'Playfair Display',serif;
  line-height:1.8;
}

.note span {
  display:block;
  font-family:'Poppins',sans-serif;
  font-weight:500;
  font-size:16px;
  margin-top:8px;
}

@keyframes fadeDown {
  from { opacity:0; transform: translateY(-30px); }
  to { opacity:1; transform: translateY(0); }
}

@keyframes fadeUp {
  from { opacity:0; transform: translateY(30px); }
  to { opacity:1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="notification" id="notification"></div>

<div class="container">
  <h1>üç¢ Pricelist Zahrien Dimsum ü•ü</h1>
  <div class="subtitle">fresh ‚Ä¢ homemade ‚Ä¢ gemoy</div>

  <div class="menu" id="menu"></div>

  <div class="cart">
    <h2>Keranjang (<span id="totalItems">0</span>)</h2>
    <div id="cartItems"></div>
    <h3>Total: Rp<span id="totalPrice">0</span></h3>
    <button class="btn-primary" onclick="sendToWhatsApp()">Kirim Pesanan ke WhatsApp</button>
  </div>

  <div class="note">
    üíå note for cust!<br>
    <span> ö‚ô°…û dibuat fresh saat order</span>
    <span> ö‚ô°…û free saus & chili oil</span>
    <span> ö‚ô°…û tanyakan kuota PO</span>
  </div>
</div>

</body>
</html>
