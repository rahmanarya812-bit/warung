.note {

  background:#fff1f2;
  padding:20px;
  border-radius:15px;

  line-height:1.8;

</style>

<script>
const phoneNumber = "6289523819093";

const menuItems = [
  {
    name: "ğ“†©â™¡ğ“†ª ORIGINAL STEAM",
    variants: [
      { label: "4 pcs", price: 13000 },
      { label: "6 pcs", price: 19000 },
      { label: "8 pcs", price: 25000 }
    ]
  },
  {
    name: "ğ“†©â™¡ğ“†ª KEJU LUMER STEAM",
    variants: [
      { label: "4 pcs", price: 15000 },
      { label: "6 pcs", price: 22000 },
      { label: "8 pcs", price: 28000 }
    ]
  },
  {
    name: "ğ“†©â™¡ğ“†ª GORENG RENYAH",
    variants: [
      { label: "4 pcs", price: 14000 },
      { label: "6 pcs", price: 20000 },
      { label: "8 pcs", price: 26000 }
    ]
  },
  {
    name: "ğ“†©â™¡ğ“†ª KEJU LUMER GORENG",
    variants: [
      { label: "4 pcs", price: 16000 },
      { label: "6 pcs", price: 23000 },
      { label: "8 pcs", price: 29000 }
    ]
  }
];

let cart = [];

function showNotification(msg){
  const n=document.getElementById("notification");
  n.innerText=msg;
  n.style.display="block";
  setTimeout(()=>n.style.display="none",2000);
}

function renderMenu(){
  const container=document.getElementById("menu");
  container.innerHTML="";

  menuItems.forEach(item=>{
    const card=document.createElement("div");
    card.className="card";

    let html=`<div class="menu-title">${item.name}</div>`;

    item.variants.forEach(v=>{
      html+=`
        <div class="variant">
          <span>â‹† ${v.label}</span>
          <span>Rp${v.price.toLocaleString("id-ID")}</span>
        </div>
        <button onclick="addToCart('${item.name}','${v.label}',${v.price})">+ Tambah ke Keranjang</button>
      `;
    });

    card.innerHTML=html;
    container.appendChild(card);
  });
}

function addToCart(name,label,price){
  const key=name+label;
  const existing=cart.find(i=>i.key===key);

  if(existing){ existing.qty++; }
  else{ cart.push({key,name,label,price,qty:1}); }

  showNotification(name+" "+label+" ditambahkan âœ…");
  renderCart();
}

function increaseQty(key){
  const item=cart.find(i=>i.key===key);
  if(item) item.qty++;
  renderCart();
}

function decreaseQty(key){
  const item=cart.find(i=>i.key===key);
  if(!item) return;
  item.qty--;
  if(item.qty<=0){ cart=cart.filter(i=>i.key!==key); }
  renderCart();
}

function renderCart(){
  const container=document.getElementById("cartItems");
  container.innerHTML="";

  let totalItems=0;
  let totalPrice=0;

  cart.forEach(item=>{
    totalItems+=item.qty;
    totalPrice+=item.qty*item.price;

    const div=document.createElement("div");
    div.className="cart-item";
    div.innerHTML=`
      <span>${item.name} ${item.label} x${item.qty}</span>
      <div>
        <button onclick="decreaseQty('${item.key}')">â–</button>
        <button onclick="increaseQty('${item.key}')">â•</button>
      </div>`;

    container.appendChild(div);
  });

  document.getElementById("totalItems").innerText=totalItems;
  document.getElementById("totalPrice").innerText=totalPrice.toLocaleString("id-ID");
}

function sendToWhatsApp(){
  if(cart.length===0) return;

  let productList=cart.map(i=>`${i.name} ${i.label} x${i.qty}`).join(" + ");
  let total=cart.reduce((s,i)=>s+i.qty*i.price,0);

  let message=`Permisi Zahrien Dimsum, saya ingin membeli ${productList} dan totalnya adalah Rp${total.toLocaleString("id-ID")}.`;

  window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`,'_blank');
}

renderMenu();
</script>
