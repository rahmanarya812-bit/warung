<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zahrien Dimsum</title>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background: linear-gradient(135deg,#fff1f2,#ffe4e6);
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 36px;
  animation: fadeDown 1s ease;
}

.subtitle {
  text-align:center;
  margin-bottom:30px;
  opacity:0.8;
}

.menu {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap: 20px;
}

.card {
  background: white;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  transition: all 0.3s ease;
  animation: fadeUp 0.8s ease forwards;
}

.card:hover {
  transform: translateY(-6px) scale(1.02);
  box-shadow: 0 15px 35px rgba(0,0,0,0.2);
}

.variant {
  display:flex;
  justify-content:space-between;
  margin:6px 0;
}

button {
  padding: 8px 12px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s ease;
}

.btn-primary {
  background: linear-gradient(45deg,#ea580c,#f97316);
  color: white;
  margin-top:10px;
  width:100%;
}

.btn-primary:hover { transform: scale(1.05); }

.cart {
  margin-top: 50px;
  background: white;
  padding: 25px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  animation: fadeUp 1s ease;
}

.cart-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
  padding: 6px 0;
  border-bottom: 1px dashed #ddd;
}

.notification {
  position: fixed;
  top: 20px;
  right: 20px;
  background: linear-gradient(45deg,#16a34a,#22c55e);
  color: white;
  padding: 12px 18px;
  border-radius: 12px;
  display: none;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.note {
  margin-top:40px;
  background:#fff7ed;
  padding:20px;
  border-radius:15px;
  font-size:14px;
}

@keyframes fadeDown {
  from { opacity:0; transform: translateY(-30px); }
  to { opacity:1; transform: translateY(0); }
}

@keyframes fadeUp {
  from { opacity:0; transform: translateY(30px); }
  to { opacity:1; transform: translateY(0); }
}
</style>
</head>
<body>

<div class="notification" id="notification"></div>

<div class="container">
  <h1>üç¢ Pricelist Zahrien Dimsum ü•ü</h1>
  <div class="subtitle">fresh ‚Ä¢ homemade ‚Ä¢ gemoy</div>

  <div class="menu" id="menu"></div>

  <div class="cart">
    <h2>Keranjang (<span id="totalItems">0</span>)</h2>
    <div id="cartItems"></div>
    <h3>Total: Rp<span id="totalPrice">0</span></h3>
    <button class="btn-primary" onclick="sendToWhatsApp()">Kirim Pesanan ke WhatsApp</button>
  </div>

  <div class="note">
  üíå <b>note for cust!</b><br><br>
   ö‚ô°…û dibuat fresh saat order<br>
   ö‚ô°…û free saus & chili oil<br>
   ö‚ô°…û tanyakan kuota PO
  </div>
</div>

<script>
const phoneNumber = "6289523819093";

const menuItems = [
  {
    id:1,
    name:"ORIGINAL STEAM",
    variants:[
      {label:"4 pcs", price:13000},
      {label:"6 pcs", price:19000},
      {label:"8 pcs", price:25000}
    ]
  },
  {
    id:2,
    name:"KEJU LUMER STEAM",
    variants:[
      {label:"4 pcs", price:15000},
      {label:"6 pcs", price:22000},
      {label:"8 pcs", price:28000}
    ]
  },
  {
    id:3,
    name:"GORENG RENYAH",
    variants:[
      {label:"4 pcs", price:14000},
      {label:"6 pcs", price:20000},
      {label:"8 pcs", price:26000}
    ]
  },
  {
    id:4,
    name:"KEJU LUMER GORENG",
    variants:[
      {label:"4 pcs", price:16000},
      {label:"6 pcs", price:23000},
      {label:"8 pcs", price:29000}
    ]
  }
];

let cart=[];

function showNotification(msg){
  const n=document.getElementById("notification");
  n.innerText=msg;
  n.style.display="block";
  setTimeout(()=>n.style.display="none",2000);
}

function renderMenu(){
  const container=document.getElementById("menu");
  container.innerHTML="";

  menuItems.forEach(item=>{
    const card=document.createElement("div");
    card.className="card";

    let variantHTML="";
    item.variants.forEach((v,i)=>{
      variantHTML+=`
      <div class="variant">
        <span>${v.label}</span>
        <span>Rp${v.price.toLocaleString("id-ID")}</span>
      </div>
      <button onclick="addToCart('${item.name}','${v.label}',${v.price})" class="btn-primary">Tambah ${v.label}</button>
      `;
    });

    card.innerHTML=`<h3>ìÜ©‚ô°ìÜ™ ${item.name}</h3>${variantHTML}`;
    container.appendChild(card);
  });
}

function addToCart(name,label,price){
  const key=name+label;
  const existing=cart.find(i=>i.key===key);

  if(existing){ existing.qty++; }
  else{ cart.push({key,name,label,price,qty:1}); }

  showNotification(name+" "+label+" ditambahkan ‚úÖ");
  renderCart();
}

function increaseQty(key){
  const item=cart.find(i=>i.key===key);
  if(item) item.qty++;
  renderCart();
}

function decreaseQty(key){
  const item=cart.find(i=>i.key===key);
  if(!item) return;
  item.qty--;
  if(item.qty<=0){ cart=cart.filter(i=>i.key!==key); }
  renderCart();
}

function renderCart(){
  const container=document.getElementById("cartItems");
  container.innerHTML="";

  let totalItems=0;
  let totalPrice=0;

  cart.forEach(item=>{
    totalItems+=item.qty;
    totalPrice+=item.qty*item.price;

    const div=document.createElement("div");
    div.className="cart-item";
    div.innerHTML=`
      <span>${item.name} ${item.label} x${item.qty}</span>
      <div>
        <button onclick="decreaseQty('${item.key}')">‚ûñ</button>
        <button onclick="increaseQty('${item.key}')">‚ûï</button>
      </div>`;

    container.appendChild(div);
  });

  document.getElementById("totalItems").innerText=totalItems;
  document.getElementById("totalPrice").innerText=totalPrice.toLocaleString("id-ID");
}

function sendToWhatsApp(){
  if(cart.length===0) return;

  let productList=cart.map(i=>`${i.name} ${i.label} x${i.qty}`).join(" + ");
  let total=cart.reduce((s,i)=>s+i.qty*i.price,0);

  let message=`Permisi Zahrien Dimsum, saya ingin membeli ${productList} dan totalnya Rp${total.toLocaleString("id-ID")}.`;

  window.open(`https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`,'_blank');
}

renderMenu();
</script>

</body>
</html>
